<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>

  <main>

    <div class="main-container">

      <div class="image-container">

        <img src="images/image-product-desktop.jpg" class="product-image" alt="perfume bottle">

        <div class="text">

          <p class="title">P E R F U M E</p>
          
          <p class="product-name">Gabrielle Essence Eau De Parfum</p>
  
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
              <p class="new-price">$149.99</p>
              <p class="old-price">$169.99</p>
            </div>

          <div class="primary-button">
            <img src="images/icon-cart.svg" class="shopping-cart" alt="cart">
            <button class="boton">Add to Cart</button>

          </div>
          
  
        </div>
  
    </div>
        
  </main>


 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jer√≥nimo Journade</a>.
  </div>
</body>
</html>
